<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #cityForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="city.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="text" [(ngModel)]="city.photoUrl"
          class="form-control"
          id="photo"
          name="photo"
          placeholder="Enter your photo url"
          required #photo="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Photo is required</div>
      </div>
      <button type="submit" [disabled]="!cityForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
